<!-- Complaint Box Container -->
  <div class="report-form-container">
  <h2>📢 Report an Issue</h2>
  <form id="issueForm">

    <!-- Name -->
    <label for="name">👤 Your Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <!-- Address -->
    <label for="address">📍 Location of Issue</label>
    <textarea id="address" name="address" rows="3" placeholder="Street, landmark, area, city" required></textarea>

    <!-- Issue Type -->
    <label for="issueType">🚨 Type of Issue</label>
    <select id="issueType" name="issueType">
      <option value="pothole">Pothole</option>
      <option value="waste">Waste Accumulation</option>
      <option value="electricity">Electricity</option>
      <option value="waterlogging">Waterlogging</option>
      <option value="other">Other</option>
    </select>

    <!-- Upload Image -->
    <label for="issueImage">📷 Upload Photo (Optional)</label>
    <input type="file" id="issueImage" name="issueImage" accept="image/*">

    <!-- Submit -->
    <button type="submit">✅ Submit Complaint</button>
  </form>

  <div id="issueFormPopup" class="popup-message">✅ Your complaint has been submitted!</div>
</div>


<!-- Footer -->
<footer class="footer">
  <div class="footer-container">
